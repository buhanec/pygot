os: linux
language: python
python:
  - 3.7
  - 3.8
  - nightly
install:
  - pip install -r requirements.txt
script:
  - pycodestyle
  - pydocstyle
  - pytest
  - pylint --rcfile=setup.cfg pygot tests  # TODO: Remove rcfile when Python 2.5.0 released
after_success:
  - codecov
  - python-codacy-coverage -r coverage.xml
after_failure:
  - wget  https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $DISCORD_WEBHOOK_URL

jobs:
  include:
    - name: 'Python: 3.7'
      language: shell
      os: windows
      before_install:
        - choco install python --version 3.7.6
      env:
        - PATH=/c/Python37:/c/Python37/Scripts:/c/tools/bin:$PATH**
    - name: 'Python: 3.8'
      language: shell
      os: windows
      before_install:
        - choco install python --version 3.8.1
      env:
        - PATH=/c/Python38:/c/Python38/Scripts:/c/tools/bin:$PATH**
    - name: 'Python: nightly'
      language: shell
      os: windows
      before_install:
        - choco install python --pre
      env:
        - PATH=/c/Python39:/c/Python39/Scripts:/c/tools/bin:$PATH**
    - stage: Success notification
    - name: Success notification
      language: shell
      install:
      script:
        - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
        - chmod +x send.sh
        - ./send.sh success $DISCORD_WEBHOOK_URL
      after_success:
      after_failure:
